<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Us | GUSTZY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    
    <div id="app" class="w-full max-w-md">
        <div id="formSection" class="glass p-8 md:p-10 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
            <div class="absolute -top-24 -right-24 w-48 h-48 bg-sky-500/10 rounded-full blur-3xl"></div>
            
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-sky-500/10 rounded-2xl flex items-center justify-center mx-auto mb-6 border border-sky-500/20 animate-float">
                    <i data-lucide="heart" class="text-sky-400 w-8 h-8 fill-sky-400/20"></i>
                </div>
                <h1 class="text-3xl font-black italic tracking-tighter uppercase">GUSTZY<span class="text-sky-400">SUPPORT</span></h1>
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mt-2">Digital Appreciation Node</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="label-titan">Nama Supporter</label>
                    <input type="text" id="donorName" maxlength="40" placeholder="Ketik nama kamu..." class="input-titan w-full p-5 rounded-2xl font-bold">
                </div>
                
                <div>
                    <label class="label-titan">Jumlah Donasi (IDR)</label>
                    <div class="relative">
                        <span class="absolute left-5 top-1/2 -translate-y-1/2 font-black text-slate-500">Rp</span>
                        <input type="text" id="donorAmount" placeholder="10.000" class="input-titan w-full p-5 pl-12 rounded-2xl font-black text-xl">
                    </div>
                    <p class="text-[9px] text-slate-600 mt-2 ml-4">Min: 1.000 â€¢ Max: 200.000</p>
                </div>

                <button onclick="processDonation()" id="btnSubmit" class="btn-titan">
                    Lanjutkan Donasi <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <div id="successSection" class="hidden glass p-10 rounded-[3rem] text-center">
            <div class="w-24 h-24 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto mb-8 border border-emerald-500/20">
                <i data-lucide="check-circle" class="text-emerald-400 w-12 h-12"></i>
            </div>
            <h2 class="text-4xl font-black italic mb-4">Yeyy!! ðŸŽ‰</h2>
            <p id="successMsg" class="text-slate-400 leading-relaxed font-medium mb-8"></p>
            <button onclick="location.href=location.pathname" class="back-link">Kembali</button>
        </div>
    </div>

    <div id="toast" class="toast-container">
        <div class="glass px-8 py-4 rounded-full border-sky-500/30">
            <p id="toastMsg" class="toast-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
